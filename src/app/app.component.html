    <!-- Formulario -->

    <div class="container">

      <div class="starter-template">

        <div class="row">

          <div class="col-md-12 mt5 contenedorformulario">

              <h1>{{ title }}</h1>


                <form [formGroup]="contacto" (ngSubmit)="onSubmit()">

                  <div class="mb-3">

                    <label>Nombres y Apellidos</label>
                    <input type="text" formControlName="nya" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['nya'].errors}">
                    <div *ngIf="submitted && f['nya'].errors?.['required']" class="invalid-feedback">
                      <div *ngIf="f['nya'].errors?.['required']">Por favor, ingresa tus Nombres y Apellidos</div>
                    </div>
                    
                  </div>

                  <div class="mb-3">

                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors}">
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                      <div *ngIf="f['email'].errors?.['required']">El email es obligatorio</div>
                      <div *ngIf="f['email'].errors?.['required']">Por favor, ingresa un Email VÃ¡lido</div>
                    </div>
                    
                  </div>

                  <div class="mb-3">

                    <label>Asunto</label>
                    <input type="text" formControlName="asunto" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['asunto'].errors}">
                    <div *ngIf="submitted && f['asunto'].errors" class="invalid-feedback">
                      <div *ngIf="f['asunto'].errors?.['required']">Por favor, ingresa tu Asunto</div>
                    </div>
                    
                  </div>


                  <div class="mb-3">

                    <label>Postre</label>
                    <select class="form-control" formControlName="postre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['postre'].errors}">
                      <option value="">Seleccionar</option>
                      <option value="Crema Volteada">Crema Volteada</option>
                      <option value="Gelatina de Fresa">Gelatina de Fresa</option>
                      <option value="Keke de Naranja">Keke de Naranja</option>
                      <option value="Torta de Chocolate">Torta de Chocolate</option>
                      <option value="Pie de Manzana">Pie de Manzana</option>                    
                      
                    </select> 

                    <div *ngIf="submitted && f['postre'].errors" class="invalid-feedback">
                      <div *ngIf="f['postre'].errors?.['required']">Por favor, selecciona un Postre</div>
                    </div>                   
                    
                  </div>

                  <div class="mb-3">

                    <label>Mensaje</label>
                    <textarea class="form-control" formControlName="mensaje" rows="3" [ngClass]="{ 'is-invalid': submitted && f['mensaje'].errors}"></textarea>
                    <div *ngIf="submitted && f['mensaje'].errors" class="invalid-feedback">
                      <div *ngIf="f['mensaje'].errors?.['required']">Por favor, ingresa tu Mensaje</div>
                    </div> 
                    
                  </div>


                  <div class="form-group">

                    <button class="btn btn-primary">Aceptar</button>
                    
                  </div>

                 
               </form>       




          </div>
          
        </div>
        
      </div>
      
    </div>
